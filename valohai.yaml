- step:
    name: determine
    image: python:3.10
    command: python determine-epochs.py
- step:
    name: yolo
    image: docker.io/ultralytics/ultralytics:8.0.180-python
    command:
    - pip install debugpy
    - python train-model.py {parameters}
    parameters:
    - name: epochs
      default: 2
      optional: false
      type: integer
    - name: optimizer
      default: SGD
      optional: false
      type: string
    - name: debug
      default: false
      pass-false-as: --debug=0
      pass-true-as: --debug=1
      type: flag
- step:
    name: inference
    image: docker.io/ultralytics/ultralytics:8.0.180-python
    command: python inference.py
    inputs:
    - name: model
      optional: false
    - name: images
      default: https://ultralytics.com/images/bus.jpg
      optional: false
- step:
    name: test
    image: python:3.7
    command:
    - pip install -r requirements.txt
    - python ./inference.py {parameters}
- pipeline:
    name: training-inference-pipeline
    parameters:
      - name: optimizer
        default: SGD
        targets:
        - train.parameters.optimizer
    edges:
      - [determine.metadata.epochs, train.parameters.epochs]
      - [train.output.model.onnx, inference.input.model]
    nodes:
    - name: determine
      step: determine
      type: execution
    - name: train
      step: yolo
      type: execution
      actions:
        - when: node-complete
          if: metadata.precision <= 0.5
          then: stop-pipeline
    - name: inference
      step: inference
      type: execution
